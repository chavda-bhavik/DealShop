<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <div class="content-wrapper" style="color:black !important;">
                    <div class="card card-default" id="cardDemo14">
                        <div class="card-header card-title">
                            Manage Business Photos
                        </div>
                        <div class="card-body">
                            <h:form enctype="multipart/form-data" id="asdf">
                                <div class="row">
                                    <div class="col-10">
                                        <h:inputFile class="form-control" value="${businessBean.uploadedFile}" required="true" requiredMessage="Select atleast one image" id="image"/>
                                        <h:message class="text-danger" for="image" />
                                    </div>
                                    <div class="col-2">
                                        <h:commandButton class="btn btn-primary btn-block" value="Add" action="${businessBean.uploadBusinessPhoto()}" />
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-3">
                                        <img src="/DealShop/assets/images/business/product5.jpg" class="img-thumbnail" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
